<!DOCTYPE html>
<html>

<head>
  <title>DeVonne's Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <h1>How's The Weather?</h1><br><br>
      <input id="zip" class="time" placeholder="Enter Zip Code">
      <input type="submit" id="getWeather" class="getTime" name="Submit">
      <div id="showWeather"></div>
      <div id="showTime"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js
"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
